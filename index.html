<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strickplaner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
    <!-- Bereich für Maschen-Zähler -->
    <div id="maschen">
        <h2>Maschen</h2>
        <button id="minusMaschen">−</button>
        <span id="countMaschen">0</span>
        <button id="plusMaschen">+</button>
    </div>
    
    <!-- Bereich für Reihen-Zähler -->
    <div id="reihen">
        <h2>Reihen</h2>
        <button id="minusReihen">−</button>
        <span id="countReihen">0</span>
        <button id="plusReihen">+</button>
    </div>
    
    <!-- Hier wird das JavaScript eingebunden -->
    <script src="script.js"></script>
</body>
</html>
